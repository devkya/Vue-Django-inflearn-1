{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>
      {% block title %}
        home.html
      {% endblock %}
    </title>
    <!-- CSS only -->
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="icon" href="{% static 'img/favicon.ico' %}"/>
    {% block extra-style %}{% endblock %}
    <!-- fontawesome.css -->
    <!-- favicon.ico -->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home'%}">
          <b>ToDo</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todo:index' %}">Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Blog(Tobe)</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Util
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ml-5 mr-5">
            <li class="nav-item dropdown mx-1">
              <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown">
                <i class="fa-solid fa-user"></i>&nbsp; DevKya &nbsp;</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'home' %}">Login</a>
                <a class="dropdown-item" href="{% url 'home' %}">Register</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {% block footer %}{% endblock %}
    <!-- jquery.js popper.js bootstrap.js -->
    <script src="https://kit.fontawesome.com/b6d2927416.js" crossorigin="anonymous"></script>
    {% block extra-script %}{% endblock %}
  </body>

</html>
